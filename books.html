<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitShares Order Book History</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/klinecharts/dist/klinecharts.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ BitShares <a href="index.html">Order Book</a> History</h1>
            <p>Historical mid-price / spread / depth candles (from order books)</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="controls">
            <div class="form-group">
                <label for="asset-a">Asset A (base)</label>
                <input 
                    type="text" 
                    id="asset-a" 
                    placeholder="e.g., BTS"
                    value="BTS"
                >
                <p class="info-text">Base / quote asset</p>
            </div>

            <div class="form-group">
                <label for="asset-b">Asset B (quote)</label>
                <input 
                    type="text" 
                    id="asset-b" 
                    placeholder="e.g., HONEST.USD"
                    value="HONEST.USD"
                >
                <p class="info-text">The other asset in the pair</p>
            </div>

            <div class="form-group">
                <label for="timeframe">Timeframe</label>
                <select id="timeframe">
                    <option value="60">1 minute</option>
                    <option value="300">5 minutes</option>
                    <option value="900">15 minutes</option>
                    <option value="1800">30 minutes</option>
                    <option value="3600">1 hour</option>
                    <option value="14400">4 hours</option>
                    <option value="28800">8 hours</option>
                    <option value="86400" selected>1 day</option>
                    <option value="604800">1 week</option>
                    <option value="2592000">1 month</option>
                </select>
                <p class="info-text">Candle timeframe</p>
            </div>

            <div class="buttons-column">
                <button class="btn-update" id="load-more-btn" onclick="checkVisibleRange()">Load More</button>
                <button class="btn-update" id="update-btn">Update</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-content">
                    <p id="loading-text">Loading historical data...</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text"></div>
                </div>
            </div>
            <div id="kline-container"></div>
            <div class="chart-info" id="chart-info"></div>
        </div>
    </div>

    <script src="graphene-rpc.js"></script>
    <script src="books.js"></script>
    <script src="main.js"></script>
</body>
</html>
